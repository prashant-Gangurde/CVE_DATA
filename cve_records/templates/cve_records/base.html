<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CVE History Records{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .table th { 
            position: sticky;
            top: 0;
            background: white;
            box-shadow: 0 2px 2px -1px rgba(0, 0, 0, 0.1);
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .sort-icon {
            font-size: 0.8em;
            margin-left: 0.3em;
        }
        /* Small, attractive filter action buttons */
        .filter-actions .btn {
            min-width: 88px;
            padding-left: 0.75rem;
            padding-right: 0.75rem;
        }
        .filter-actions .btn .bi {
            font-size: 0.95rem;
            vertical-align: -0.05em;
            margin-right: 0.35rem;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'cve_records:cve_history_list' %}">CVE History</a>
        </div>
    </nav>

    <div class="container-fluid py-4">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <div id="loading" class="loading d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('form').forEach(form => {
                form.addEventListener('submit', function() {
                    document.getElementById('loading').classList.remove('d-none');
                });
            });

            document.querySelectorAll('[data-sort]').forEach(th => {
                th.addEventListener('click', function(e) {
                    e.preventDefault();
                    const sort = this.dataset.sort;
                    const currentSort = new URLSearchParams(window.location.search).get('sort') || '';
                    const newSort = currentSort === sort ? `-${sort}` : sort;
                    
                    const url = new URL(window.location.href);
                    url.searchParams.set('sort', newSort);
                    url.searchParams.set('page', '1');  // Reset to first page
                    document.getElementById('loading').classList.remove('d-none');
                    window.location.href = url.toString();
                });
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
